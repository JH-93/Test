<html>
  <body>
    
    <!-- 카카오 SDK 호출 -->
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
    

    <!-- 카카오 SDK 초기화 -->
    <script type="text/javascript">
      Kakao.init("aa104880175d2e18ec4b3bcb37589dd2");
      console.log(Kakao.isInitialized());
    </script>

    
    <!-- 카카오톡 버튼 (링크) -->
    <a id="send-to-btn" href="#" onclick="sendTo();">
      <img src="//k.kakaocdn.net/14/dn/btqc6xrxbuT/7VJk7YSWITkz9K9pbXEffk/o.jpg" alt="나에게 보내기 버튼" />
    </a>
    
    
    <script type="text/javascript">
      function sendTo() {
        Kakao.Auth.login({         <!-- 로그인 -->
          scope: 'TALK_MESSAGE',   <!-- 사용자 권한 -->
          success: function() {
            Kakao.API.request({
              url: '/v2/api/talk/memo/send',
              data: {
                template_id: 77584  <!-- 카카오톡 디벨로퍼 템플릿 ID -->
              },
            },
                   
          success: function(res) {
            alert('success: ' + JSON.stringify(res))
          },
          fail: function(err) {
            alert('error: ' + JSON.stringify(err))
          },
        })
       },         <!-- success: function()의 끝 -->              
      fail: function(err) {
        alert('failed to login: ' + JSON.stringify(err))
      },
    })            <!-- Kakao.Auth.login()의 끝 -->   
   }
</script>
           
  </body>
</html>
